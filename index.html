<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>租屋記錄管理系統</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>租屋記錄管理系統</h1>
    </header>

    <main>
        <div id="listings-container" class="listings-container">
            <!-- Listings will be displayed here -->
            <div class="loading">載入中...</div>
        </div>
    </main>

    <!-- Add New Listing Button -->
    <button id="add-listing-btn" class="add-listing-btn">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Add New Listing Modal -->
    <div id="add-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>新增租屋記錄</h2>
            <form id="add-listing-form">
                <div class="form-group">
                    <label for="url">URL (必填)</label>
                    <input type="url" id="url" name="url" required>
                    <button type="button" id="fetch-info-btn">取得網頁資訊</button>
                </div>
                <div class="form-group">
                    <label for="title">標題</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="form-group">
                    <label for="image">圖片 URL</label>
                    <input type="url" id="image" name="image">
                </div>
                <div class="form-group">
                    <label for="contact">已聯繫</label>
                    <div class="toggle-switch">
                        <input type="checkbox" id="contact" name="contact">
                        <label for="contact"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="reservedTime">預約時間</label>
                    <input type="datetime-local" id="reservedTime" name="reservedTime">
                </div>
                <div class="form-group">
                    <label for="result">結果</label>
                    <select id="result" name="result">
                        <option value="no">未決定</option>
                        <option value="yes">已接受</option>
                        <option value="reject">已拒絕</option>
                    </select>
                </div>
                <button type="submit">提交</button>
            </form>
        </div>
    </div>

    <!-- Edit Listing Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>編輯租屋記錄</h2>
            <form id="edit-listing-form">
                <input type="hidden" id="edit-url" name="url">
                <div class="form-group">
                    <label for="edit-contact">已聯繫</label>
                    <div class="toggle-switch">
                        <input type="checkbox" id="edit-contact" name="contact">
                        <label for="edit-contact"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-reservedTime">預約時間</label>
                    <input type="datetime-local" id="edit-reservedTime" name="reservedTime">
                </div>
                <div class="form-group">
                    <label for="edit-result">結果</label>
                    <select id="edit-result" name="result">
                        <option value="no">未決定</option>
                        <option value="yes">已接受</option>
                        <option value="reject">已拒絕</option>
                    </select>
                </div>
                <button type="submit">更新</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
